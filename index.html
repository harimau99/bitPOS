<!DOCTYPE html>
<html ng-app="bitPOS">

  <head>
    <meta charset="utf-8" />
    <title>bitPOS</title>
    <link rel="icon" href="favicon.png">
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.13.min.js"></script>
    <script src="js/qrcode-generator.js"></script>
    <script src="js/angular-qrcode.js"></script>

    <script src="app.js"></script>
    <script src="directives/directives.js"></script>
    <script src="modules/statusModule.js"></script>
    <script src="modules/saleModule.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
  </head>

  <body ng-controller="DataController as data">
    <tabset type="pills" justified="true">
      <tab heading="Wallet"><wallet></wallet></tab>
      <tab heading="Transactions"><transactions></transactions></tab>
      <tab heading="Request"><request></request></tab>
      <tab heading="Sale"><sale></sale></tab>
      <tab><tab-heading><i class="fa fa-info-circle"></i></tab-heading><status></status></tab>
      <li><a onclick="location.reload()"><tab-heading><i class="fa fa-refresh"></i></tab-heading></a></li>
      <li><a ng-click="data.update()"><tab-heading><i class="fa fa-btc"></i></tab-heading></a></li>
    </tabset>
  </body>
</html>
