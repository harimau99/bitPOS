<!DOCTYPE html>
<html ng-app="bitPOS">

  <head>
    <meta charset="utf-8" />
    <title>bitPOS</title>
    <link rel="icon" href="favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://monospaced.github.io/bower-qrcode-generator/js/qrcode.js"></script>
    <script src="app.js"></script>
    <script src="directives/directives.js"></script>
    <script src="modules/statusModule.js"></script>
    <script src="modules/saleModule.js"></script>
    <script src="js/qrcode.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>

  <body ng-controller="DataController as data">
    <div ng-controller="TabController as tab">
      <!--  Tab Navigation  -->
      <ul class="nav nav-pills">
        <li ng-class="{ active:tab.isSet(1) }">
          <a href="" ng-click="tab.setTab(1)">Wallet</a>
        </li>
        <li ng-class="{ active:tab.isSet(2) }">
          <a href="" ng-click="tab.setTab(2)">Transactions</a>
        </li>
        <li ng-class="{ active:tab.isSet(3) }">
          <a href="" ng-click="tab.setTab(3)">Request</a>
        </li>
        <li ng-class="{ active:tab.isSet(4) }">
          <a href="" ng-click="tab.setTab(4)">Sale</a>
        </li>
        <li ng-class="{ active:tab.isSet(5) }">
          <a href="" ng-click="tab.setTab(5)"><i class="fa fa-info-circle"></i></a>
        </li>
        <li>
          <a href="" ng-click="tab.reload()"><i class="fa fa-refresh"></i></a>
        </li>
        <li>
          <a href="" ng-click="data.update()"><i class="fa fa-btc"></i></a>
        </li>
      </ul>
      <wallet ng-show="tab.isSet(1)"></wallet>
      <transactions ng-show="tab.isSet(2)"></transactions>
      <request ng-show="tab.isSet(3)"></request>
      <sale ng-show="tab.isSet(4)"></sale>
      <status ng-show="tab.isSet(5)"></status>
    </div>
  </body>
</html>
