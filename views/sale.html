<div class="container" ng-controller="SaleController as numpad">
  <div class="row">
    <div class="col-xs-5">
      <numpad>Item:</numpad>
    </div>
    <div class="col-xs-7" ng-hide="thingy">
      <table class="table table-bordered numpad-rhs-align">
        <th>Itemcode</th>
        <th>Name</th>
        <th>Price</th>
        <th><button ng-click="thingy=true" style="width: auto; height: auto;">x</button></th>
        <tr ng-repeat="row in request.db">
          <td ng-repeat="value in row">
            {{numpad.value}}
          </td>
          <td><button style="width: auto; height: auto;">x</button></td>
        </tr>
      </table>
    </div>
    <div class="col-xs-7" ng-show="thingy">
      <qrcode class="numpad-rhs-align" size="210" data="{{numpad.finalURI}}"></qrcode>
    </div>
  </div>
</div>
